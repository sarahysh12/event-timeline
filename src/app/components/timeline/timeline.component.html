<h2>{{timelineSize}} timeline items to render</h2>

<div>
    <span *ngFor="let event of sequentialEvents; let i = index" class="bar">
        {{event.name}} {{event.start}} {{event.end}}
    </span>
</div>

<br/>
<div>
    <span *ngFor="let event of overlappedEvents; let i = index" class="overlapped-bar">
        {{event.name}} {{event.start}} {{event.end}}
    </span>
</div>
